<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Acceso – Roca Steak House</title>

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/login.css">

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body class="login-body">
  <!-- Toast -->
  <div id="toast" class="toast">
    <div class="toast-icon"></div>
    <div class="toast-body">
      <div id="toast-title" class="toast-title"></div>
      <div id="toast-message" class="toast-message"></div>
    </div>
    <button id="toast-close" class="toast-close">&times;</button>
  </div>

  <div class="login-wrapper">
    <a href="index.html" class="back-home">
      <ion-icon name="chevron-back-outline"></ion-icon> Volver al inicio
    </a>

    <div class="login-card">
      <div class="login-header">
        <h1><ion-icon name="flame-outline"></ion-icon> Roca Steak House</h1>
        <p>Accede para reservar o administrar el restaurante.</p>
      </div>

      <div class="login-tabs">
        <button class="login-tab active" data-tab="login">Iniciar sesión</button>
        <button class="login-tab" data-tab="register">Crear cuenta</button>
      </div>

      <div id="login-panel" class="login-panel active">
        <form id="loginForm" class="form">
          <label class="form-label">Usuario o correo</label>
          <input id="loginUser" class="form-input" type="text" required placeholder="cliente o admin de demo">

          <label class="form-label">Contraseña</label>
          <input id="loginPass" class="form-input" type="password" required placeholder="1234 de demo">

          <label class="form-label">Tipo de acceso</label>
          <select id="loginRole" class="form-input">
            <option value="cliente">Cliente</option>
            <option value="admin">Administrador</option>
          </select>

          <div class="form-actions">
            <button type="button" id="btnDemoCliente" class="btn ghost">
              Demo Cliente
            </button>
            <button type="button" id="btnDemoAdmin" class="btn ghost">
              Demo Admin
            </button>
            <button type="submit" class="btn primary">
              Ingresar
            </button>
          </div>
          <p id="loginMsg" class="form-msg"></p>
        </form>
      </div>

      <div id="register-panel" class="login-panel">
        <form id="registerForm" class="form">
          <label class="form-label">Usuario</label>
          <input id="regUser" class="form-input" type="text" required>

          <label class="form-label">Correo</label>
          <input id="regEmail" class="form-input" type="email" required>

          <label class="form-label">Contraseña</label>
          <input id="regPass1" class="form-input" type="password" required>

          <label class="form-label">Repetir contraseña</label>
          <input id="regPass2" class="form-input" type="password" required>

          <div class="form-actions">
            <button type="submit" class="btn primary">Crear cuenta</button>
          </div>
          <p id="regMsg" class="form-msg"></p>
        </form>
      </div>

    </div>
  </div>

  <script src="js/ui.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/login-page.js"></script>
</body>
</html>
